{% extends 'base.html' %}

{% block title %}Edit Log - SmartLogX{% endblock %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-glass sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'logs:dashboard' %}">
            <i class="fas fa-chart-line me-2"></i>SmartLogX
        </a>
        <div class="ms-auto">
            <a href="{% url 'logs:dashboard' %}" class="btn btn-neon-success btn-sm">
                <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
            </a>
        </div>
    </div>
</nav>
{% endblock %}

{% block extra_css %}
<style>
    .edit-container {
        min-height: calc(100vh - 80px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
    }

    .edit-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border-radius: 30px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        padding: 3rem;
        max-width: 700px;
        width: 100%;
    }

    .edit-title {
        font-size: 2rem;
        font-weight: 800;
        background: linear-gradient(135deg, #00f2fe 0%, #667eea 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 2rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="edit-container">
    <div class="edit-card" data-aos="zoom-in">
        <h1 class="edit-title"><i class="fas fa-edit me-2"></i>Edit Log</h1>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-4">
                <label for="title" class="form-label">
                    <i class="fas fa-heading me-2"></i>Title
                </label>
                <input type="text" class="form-control" id="title" name="title" value="{{ log.title }}" required>
            </div>

            <div class="mb-4">
                <label for="description" class="form-label">
                    <i class="fas fa-align-left me-2"></i>Description
                </label>
                <textarea class="form-control" id="description" name="description"
                    rows="5">{{ log.description }}</textarea>
            </div>

            <div class="row">
                <div class="col-md-6 mb-4">
                    <label for="priority" class="form-label">
                        <i class="fas fa-exclamation-circle me-2"></i>Priority
                    </label>
                    <select class="form-select" id="priority" name="priority">
                        <option value="Low" {% if log.priority=='Low' %}selected{% endif %}>Low</option>
                        <option value="Medium" {% if log.priority=='Medium' %}selected{% endif %}>Medium</option>
                        <option value="High" {% if log.priority=='High' %}selected{% endif %}>High</option>
                    </select>
                </div>

                <div class="col-md-6 mb-4">
                    <label for="log_date" class="form-label">
                        <i class="far fa-calendar me-2"></i>Log Date
                    </label>
                    <input type="date" class="form-control" id="log_date" name="log_date"
                        value="{{ log.log_date|date:'Y-m-d' }}" required>
                </div>
            </div>

            <div class="d-flex gap-3">
                <button type="submit" class="btn btn-neon-success flex-fill">
                    <i class="fas fa-save me-2"></i>Update Log
                </button>
                <a href="{% url 'logs:dashboard' %}" class="btn btn-neon-danger flex-fill">
                    <i class="fas fa-times me-2"></i>Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
