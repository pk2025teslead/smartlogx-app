<!-- Admin Slide Panel -->
<div class="admin-loader" id="adminLoader"><div class="zoho-spinner"></div></div>
<div class="admin-slide-overlay" id="adminSlidePanelOverlay"></div>
<div class="admin-slide-panel" id="adminSlidePanel">
    <div class="admin-slide-header">
        <h3 id="adminSlidePanelTitle">Panel</h3>
        <button id="adminSlidePanelClose" type="button"><i class="bi bi-x-lg"></i></button>
    </div>
    <div class="admin-slide-body" id="adminSlidePanelBody"></div>
</div>

<style>
.admin-loader{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(18,19,21,0.8);display:flex;align-items:center;justify-content:center;z-index:9999;opacity:0;visibility:hidden;transition:all 0.3s;}
.admin-loader.active{opacity:1;visibility:visible;}
.admin-slide-overlay{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.6);z-index:1050;opacity:0;visibility:hidden;transition:all 0.3s;}
.admin-slide-overlay.active{opacity:1;visibility:visible;}
.admin-slide-panel{position:fixed;top:0;right:-480px;width:460px;max-width:100%;height:100vh;background:#17181a;border-left:1px solid var(--zoho-border);z-index:1051;display:flex;flex-direction:column;transition:right 0.35s cubic-bezier(0.4,0,0.2,1);box-shadow:-10px 0 30px rgba(0,0,0,0.4);}
.admin-slide-panel.active{right:0;}
.admin-slide-header{padding:20px 24px;border-bottom:1px solid var(--zoho-border);display:flex;align-items:center;justify-content:space-between;background:#1f2124;}
.admin-slide-header h3{font-size:18px;font-weight:600;color:var(--zoho-text-primary);margin:0;}
.admin-slide-header button{width:36px;height:36px;border-radius:50%;border:none;background:transparent;color:var(--zoho-text-muted);cursor:pointer;display:flex;align-items:center;justify-content:center;}
.admin-slide-header button:hover{background:var(--zoho-bg-hover);color:var(--zoho-text-primary);}
.admin-slide-body{flex:1;overflow-y:auto;padding:24px;}

/* View Styles */
.admin-view-header{display:flex;align-items:flex-start;gap:16px;margin-bottom:24px;padding-bottom:20px;border-bottom:1px solid var(--zoho-border);}
.admin-view-icon{width:48px;height:48px;border-radius:12px;display:flex;align-items:center;justify-content:center;font-size:20px;color:white;}
.admin-view-icon.leave{background:linear-gradient(135deg,#ef4444,#f97316);}
.admin-view-icon.compoff{background:linear-gradient(135deg,#10b981,#14b8a6);}
.admin-view-icon.wfh{background:linear-gradient(135deg,#8b5cf6,#a855f7);}
.admin-view-icon.log{background:linear-gradient(135deg,#3b82f6,#8b5cf6);}
.admin-view-header h4{font-size:18px;font-weight:600;color:var(--zoho-text-primary);margin:0 0 4px 0;}
.admin-view-header p{font-size:13px;color:var(--zoho-text-muted);margin:0;}
.admin-view-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:16px;margin-bottom:24px;}
.admin-view-item{padding:12px;background:var(--zoho-bg-secondary);border-radius:8px;}
.admin-view-item label{font-size:11px;color:var(--zoho-text-muted);text-transform:uppercase;display:block;margin-bottom:4px;}
.admin-view-item span{font-size:14px;font-weight:500;color:var(--zoho-text-primary);}
.admin-view-content{padding:16px;background:var(--zoho-bg-secondary);border-radius:8px;margin-bottom:16px;}
.admin-view-content label{font-size:11px;color:var(--zoho-text-muted);text-transform:uppercase;display:block;margin-bottom:8px;}
.admin-view-content p{font-size:14px;color:var(--zoho-text-primary);line-height:1.6;margin:0;white-space:pre-wrap;}

/* Form Styles */
.admin-form .form-group{margin-bottom:20px;}
.admin-form .form-group label{display:block;font-size:13px;font-weight:500;color:var(--zoho-text-secondary);margin-bottom:8px;}
.admin-form .form-input{width:100%;padding:12px 16px;background:var(--zoho-bg-secondary);border:1px solid var(--zoho-border);border-radius:8px;color:var(--zoho-text-primary);font-size:14px;}
.admin-form .form-input:focus{outline:none;border-color:var(--zoho-accent);box-shadow:0 0 0 3px rgba(59,130,246,0.2);}
.admin-form .form-input:disabled{opacity:0.6;cursor:not-allowed;}
.admin-form .form-actions{display:flex;gap:12px;margin-top:24px;}
.admin-form .btn-primary{padding:12px 24px;background:var(--zoho-accent);border:none;border-radius:8px;color:white;font-weight:500;cursor:pointer;display:flex;align-items:center;gap:8px;}
.admin-form .btn-primary:hover{background:#2563eb;}
.admin-form .btn-secondary{padding:12px 24px;background:var(--zoho-bg-hover);border:1px solid var(--zoho-border);border-radius:8px;color:var(--zoho-text-primary);font-weight:500;cursor:pointer;}

/* Session Badge */
.session-badge{display:inline-flex;align-items:center;padding:4px 10px;border-radius:12px;font-size:11px;font-weight:500;}
.session-badge.first{background:rgba(59,130,246,0.15);color:#3b82f6;}
.session-badge.second{background:rgba(139,92,246,0.15);color:#8b5cf6;}

/* Draggable Column Styles */
.draggable-col{cursor:grab;user-select:none;}
.draggable-col:active{cursor:grabbing;}
.draggable-col .drag-icon{opacity:0;margin-right:6px;color:var(--zoho-text-muted);transition:opacity 0.2s;}
.draggable-col:hover .drag-icon{opacity:1;}
.draggable-col.dragging{opacity:0.5;background:var(--zoho-accent)!important;}
.draggable-col.drag-over{background:rgba(59,130,246,0.2)!important;border-left:3px solid var(--zoho-accent);}
</style>
